<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{% static 'img/fav/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32"
        href="{% static 'img/fav/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16"
        href="{% static 'img/fav/favicon-16x16.png' %}">

  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <title>{{ title }}</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
      <div class="container">
        <a class="navbar-brand" href="{% url 'posts:index' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30"
               class="d-inline-block align-top" alt="">

          <span style="color:red">Ya</span>tube
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container py-5">
      <h1 class="mb-5">
        {% block header %}{% endblock %}
      </h1>

      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="border-top text-center py-3">
    <p>Â© 2021 Copyright <span style="color:red">Ya</span>tube</p>
  </footer>
</body>
