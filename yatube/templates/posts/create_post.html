{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {% if is_edit %}
            Редактировать запись
          {% else %}
            Добавить запись
          {% endif %}
        </div>

          <div class="card-body">
            {% include 'includes/form/errors.html' %}

            <form method="post" action="" enctype="multipart/form-data">
              {% include 'includes/form/fields.html' %}

              <div class="d-flex justify-content-end">
                <input type="submit" value="{% if is_edit %}Сохранить{% else %}Добавить{% endif %}" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
